name: Check corona vaccine registration

on:
  # can be triggered manually
  workflow_dispatch:
  # on a schedule every 5 minutes
  # schedule:
  #  - cron: '*/5 * * * *'

jobs:
  screenshot:
    name: Check for updates
    runs-on: ubuntu-20.04
    steps:
      - name: Check out
        uses: actions/checkout@v2
        
      - name: List files
        run: ls -al
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Configure NPM caching
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-
            
      - name: Install NPM dependencies
        run: npm ci
        
      - name: Compare HTML
        run: npm run start

      - name: Take screenshot
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://impfterminservice-kvwl.service-now.com/
          destination: screenshot.png
          
      - name: Download screenshot artifact
        uses: actions/download-artifact@v2
        with:
          name: screenshot
          
      - name: Commit screenshot
        run: |-
          git add .
          git config --global user.email "github.action@example.com"
          git config --global user.name "Github Action"
          git commit -am "chore: update html and screenshot" || exit 0
          git push
          
      - name: Send SMS notification
        uses: twilio-labs/actions-sms@v1
        with:
          fromPhoneNumber: '+12564140390'
          toPhoneNumber: ${{ secrets.TWILIO_TO_PHONE_NUMBER }}
          message: 'Die Impfanmeldung-Webseite hat sich ge√§ndert https://raw.githubusercontent.com/codepunkt/check-corona-vaccine-registration/main/screenshot.png'
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
          TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}
